<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <style>
        body {
            background: #f7f9fa;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>

<body bgcolor="#f7f9fa">
    <div class="mail-wrapper-outer" style='background-color: #f7f9fa; font-family: "Open Sans", "Arial"; color: #454545;
 font-size: 16px; padding-top: 15px; padding-bottom: 25px;'>



        <div class="mail-wrapper" style="max-width: 600px; margin-left: auto; margin-right: auto;">



            <div class="header" style="padding: 25px 0;" align="center">

                <a style="color: #2699FB;">

                    <img alt="Canobal Labs Logo" class="email-logo" src="${vendor.logo}"
                        style="max-height: 100px; margin: 0 auto;">

                </a>
            </div>



            <div class="main"
                style="background-color: #ffffff; -webkit-border-radius: 2px; -moz-border-radius: 2px; border-radius: 2px; line-height: 1.3; padding: 20px;">

                <p style="margin-top: 0; margin-bottom: 16px;">
                    Someone is attempting to log in to your Canobal Labs account to access ${vendor.name}. Use the following code:
                </p>

                <h1>

                    <b>${code}</b>

                </h1>





            </div>



            <div class="footer" style="margin-top: 15px; font-size: 85%;" align="center">

                <a style="color: #b9c0c4; text-decoration: none;">Wasn't you? You can ignore this email.</a>

            </div>



        </div>



    </div>
</body>

</html>
